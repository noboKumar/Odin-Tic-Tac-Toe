<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        
        <div class="game-heading">
            <h1>Tic Tac Toe</h1>
            <div class="player-turn"></div>
        </div>
        
        <input id="player1" type="text" placeholder="Player 1 Name (X)">
        <input id="player2" type="text" placeholder="Player 2 Name (O)">
        
        <div class="cell-container"></div>
        <div class="result"></div>
        
        <button class="start-btn">Start Game</button>
        
        <button class="reset-btn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

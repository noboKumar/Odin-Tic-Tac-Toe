<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-heading">
            <h1>Tic Tac Toe</h1>
            <div class="player-point">
                <p></p>
                <p></p>
            </div>
            <div class="player-turn"></div>
        </div>
        <div class="cell-container"></div>
        
        <div class="round"></div>
        <div class="result"></div>
        <button class="reset-btn">Reset</button>
    </div>
    <div class="input-overlay">
        <form id="input">
            <label for="player1">Player-1(X):</label>
            <input type="text" name="player1" id="player1" >
            <label for="player2">Player-2(O):</label>
            <input type="text" name="player2" id="player2" >
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
